<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft preview card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <article class="nft-card">
      <a href="#" class="nft-card__thumbnail"
        ><img
          src="images/image-equilibrium.jpg"
          alt="nft card thumbnail"
          class="nft-card__thumbnail__image"
      /></a>
      <a href="#"><h2 class="nft-card__title">Equilibrium #3429</h2></a>
      <p class="nft-card__paragraph">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="eth">
        <p class="eth__price">0.041ETH</p>
        <p class="eth__time-left">3 days left</p>
      </div>
      <div class="author">
        <img
          src="images/image-avatar.png"
          alt="author thumbnail"
          class="author__thumbnail"
        />
        <p class="author__text">
          Creation of
          <a href="#" class="author__name">Jules Wyvern</a>
        </p>
      </div>
    </article>
  </head>
